<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chem Pocket Lab</title>
    <style>
        /* --- CSSエリア --- */
        
        /* ベース設定：明るいラボ風 */
        body {
            /* 白〜水色のグラデーション */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333; /* 文字は濃い色に */
            overflow: hidden; /* アプリっぽく固定 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 画面共通 */
        .screen {
            width: 100%;
            height: 100vh; /* 画面いっぱいに */
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            background: transparent;
            transition: opacity 0.3s;
            overflow-y: auto; /* 縦に見切れたらスクロール */
        }

        /* タイトル画面 */
        .app-title {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 5px;
            /* 明るい色に合う青系グラデーション */
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        /* ログインフォーム */
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 80%;
            text-align: center;
            margin-top: 20px;
        }
        .login-input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }
        .login-input:focus { border-color: #0072ff; }
        
        /* メニューボタン群 */
        .menu-container {
            margin-top: auto;
            margin-bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-btn {
            background: white;
            border: 1px solid #e1e1e1;
            padding: 18px;
            border-radius: 15px;
            color: #444;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        .menu-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .btn-gacha { border-left: 5px solid #ffd700; }
        .btn-battle { border-left: 5px solid #00c6ff; }

        /* --- ポケポケ風バトルフィールド（修正版） --- */
        .battle-field {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            /* 3D遠近感 */
            perspective: 800px;
        }

        /* 1. 奥：敵エリア */
        .enemy-area {
            flex: 1; /* 高さの比率 */
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0.85);
            z-index: 1;
        }

        /* 2. 中央：バトル場 */
        .active-area {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* 3. 手前：手札エリア（見切れ対策） */
        .hand-area {
            flex: 1;
            min-height: 120px; /* 最低限の高さを確保 */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 下揃え */
            gap: 10px;
            padding-bottom: 10px;
            z-index: 20;
        }
        .hand-card {
            width: 70px;
            height: 100px;
            border-radius: 8px;
            background: white;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0; /* 潰れないようにする */
        }
        .hand-card:hover { transform: translateY(-15px) scale(1.1); z-index: 30; }
        .hand-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; opacity: 1; }

        /* --- カードデザイン（明るい版） --- */
        .chem-card {
            width: 260px;
            height: 380px;
            padding: 15px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            position: relative;
            /* ガラス風の白背景 */
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* 優しい影 */
            color: #333;
        }
        
        /* ★ レアリティ演出 */
        .rarity-1 { border: 2px solid #ccc; }
        .rarity-2 { border: 2px solid #00c6ff; box-shadow: 0 0 15px rgba(0, 198, 255, 0.2); }
        .rarity-3 {
            border: 3px solid transparent;
            background-image: linear-gradient(#fff, #fff), conic-gradient(from 0deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb, #ff9a9e);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0 0 20px rgba(255, 200, 200, 0.6);
            animation: shine 5s linear infinite;
        }
        @keyframes shine { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .card-name { margin: 0; font-size: 1.3rem; font-weight: bold; color: #333; }
        .card-hp { color: #ff6b6b; font-weight: bold; font-size: 1.1rem; }
        
        .card-image {
            width: 100%; height: 160px;
            background: #f0f0f0;
            border-radius: 8px; margin-bottom: 10px;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        .card-image img { width: 100%; height: 100%; object-fit: cover; }

        .skills-section { flex-grow: 1; }
        .skill-btn {
            width: 100%; background: #f9f9f9; border: 1px solid #eee;
            padding: 10px; margin-bottom: 5px; border-radius: 8px;
            color: #555; text-align: left; cursor: pointer;
        }
        .skill-btn:hover { background: #eef; }

        /* ガチャ画面 */
        .gacha-display {
            display: flex; justify-content: center; align-items: center; height: 100%;
            flex-direction: column;
        }
        #pack-container {
            width: 200px; height: 280px;
            background: linear-gradient(45deg, #ffd700, #fdbb2d);
            border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 20px rgba(253, 187, 45, 0.4);
            cursor: pointer;
            animation: float 3s infinite ease-in-out;
            color: white; font-weight: bold; font-size: 2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        #pack-container::after {
            content: "CHEMISTRY PACK";
            position: absolute; bottom: 20px; font-size: 0.8rem;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* モーダル類 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); /* 白っぽくぼかす */
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        .quiz-card, .result-card {
            background: white; border: 1px solid #ddd; padding: 25px;
            border-radius: 20px; width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            color: #333;
        }
        .option-btn { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; background: #fff; color: #333; cursor: pointer; transition:0.2s; }
        .option-btn:hover { background: #f0f0f0; }
        .option-btn.correct { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .option-btn.wrong { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }

        .back-btn { 
            position: absolute; top: 15px; left: 15px; 
            background: white; border: 1px solid #ccc; color: #555; 
            padding: 8px 20px; border-radius: 20px; cursor: pointer; z-index: 50; 
            font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div id="title-screen" class="screen" style="display: flex;">
        <h1 class="app-title">CHEMISTRY<br>LAB</h1>
        <p style="color:#666; margin-top:0;">高校化学バトル研究所</p>

        <div id="login-area" class="login-box">
            <h3 style="margin-top:0;">Researcher Login</h3>
            <input type="text" id="username" class="login-input" placeholder="名前を入力してください">
            <button onclick="login()" class="menu-btn" style="width:100%; background:#0072ff; color:white; border:none;">ログインして開始</button>
        </div>

        <div id="main-menu" class="menu-container" style="display: none;">
            <div style="text-align:center; margin-bottom:10px;">
                ようこそ、<span id="display-name" style="font-weight:bold; color:#0072ff;">ゲスト</span>研究員
            </div>
            
            <div class="menu-btn btn-battle" onclick="goToBattleSetup()">
                ⚔️ バトルシミュレーション
            </div>
            <div class="menu-btn btn-gacha" onclick="goToGacha()">
                ✨ 物質合成ガチャ (Quiz)
            </div>
            <div style="text-align:center; font-size:0.9rem; color:#666;">
                所持カード: <span id="card-count">0</span>枚
            </div>
             <button onclick="logout()" style="background:none; border:none; color:#999; text-decoration:underline; cursor:pointer; margin-top:10px;">ログアウト</button>
        </div>
    </div>

    <div id="gacha-screen" class="screen" style="display: none;">
        <button class="back-btn" onclick="goTitle()">← Home</button>
        <h2 style="margin-top: 50px; color:#333;">物質合成ガチャ</h2>
        <p style="color:#666;">クイズに正解して新物質を生成せよ！</p>
        
        <div class="gacha-display">
            <div id="pack-container" onclick="startGachaQuiz()">
                OPEN
            </div>
            <p style="color:#888; margin-top:20px;">↑ タップして合成開始</p>
        </div>
    </div>

    <div id="battle-screen" class="screen" style="display: none;">
        <button class="back-btn" onclick="goTitle()">← 撤退</button>

        <div class="battle-field">
            
            <div class="enemy-area">
                <div class="chem-card rarity-2" style="transform: scale(0.7);">
                    <div class="card-header">
                        <h2 class="card-name">Boss: 濃硫酸</h2>
                        <span class="card-hp">HP 150</span>
                    </div>
                    <div class="card-image"><img src="https://placehold.co/260x150/eee/999?text=Enemy" alt=""></div>
                </div>
            </div>

            <div class="active-area">
                <div id="active-card-container">
                    <p style="color:#888; background:rgba(255,255,255,0.8); padding:10px; border-radius:10px;">
                        手札をタップして<br>フィールドに出してください
                    </p>
                </div>
            </div>

            <div class="hand-area" id="hand-container">
                </div>
        </div>
    </div>

    <div id="quiz-modal" class="modal-overlay" style="display: none;">
        <div class="quiz-card">
            <h3 style="color:#0072ff;">Knowledge Check</h3>
            <p id="q-text" style="font-weight:bold;">問題文...</p>
            <div id="q-options"></div>
        </div>
    </div>

    <div id="result-modal" class="modal-overlay" style="display: none;">
        <div class="result-card" onclick="closeResult()">
            <h2 style="color:#ffd700; text-shadow:0 1px 2px rgba(0,0,0,0.2);">NEW CARD!</h2>
            <div id="new-card-display" style="display:flex; justify-content:center;"></div>
            <p style="margin-top:20px; font-size:0.8rem; color:#888;">タップして閉じる</p>
        </div>
    </div>

    <script>
        // --- 1. データ定義 ---
        const cardDatabase = [
            // ★1
            { id: 1, name: "水素", hp: 60, rarity: 1, img: "H", skill: "爆鳴気" },
            { id: 2, name: "黒鉛", hp: 70, rarity: 1, img: "C", skill: "電気伝導" },
            { id: 3, name: "食塩", hp: 80, rarity: 1, img: "NaCl", skill: "イオン結合" },
            // ★2
            { id: 4, name: "濃硫酸", hp: 120, rarity: 2, img: "H₂SO₄", skill: "脱水作用" },
            { id: 5, name: "アンモニア", hp: 100, rarity: 2, img: "NH₃", skill: "噴水実験" },
            // ★3 (Rainbow)
            { id: 6, name: "ベンゼン", hp: 150, rarity: 3, img: "C₆H₆", skill: "共鳴安定" },
            { id: 7, name: "王水", hp: 180, rarity: 3, img: "Au溶", skill: "金溶解" }
        ];

        const quizList = [
            { q: "原子番号1番の元素は？", ans: 0, opts: ["水素", "ヘリウム", "リチウム"] },
            { q: "ダイヤモンドの同素体は？", ans: 1, opts: ["水晶", "黒鉛", "ガラス"] },
            { q: "炎色反応で黄色になるのは？", ans: 2, opts: ["Li", "K", "Na"] },
            { q: "腐卵臭がする気体は？", ans: 0, opts: ["硫化水素", "塩素", "酸素"] },
            { q: "17族元素の総称は？", ans: 1, opts: ["希ガス", "ハロゲン", "アルカリ金属"] }
        ];

        // --- 2. セーブ＆ログインシステム ---
        let currentUser = null;
        let myCollection = [];

        function login() {
            const nameInput = document.getElementById('username');
            const name = nameInput.value.trim();
            if (!name) return alert("名前を入力してください");

            currentUser = name;
            
            // ローカルストレージからロード
            const savedData = localStorage.getItem('chemApp_' + currentUser);
            if (savedData) {
                myCollection = JSON.parse(savedData);
                alert(`おかえりなさい、${currentUser}研究員！データ読み込み完了。`);
            } else {
                // 初回プレイ：初期カード付与
                myCollection = [cardDatabase[0], cardDatabase[1]]; 
                saveData();
                alert(`ようこそ、${currentUser}研究員！初期カードを付与しました。`);
            }

            // 画面切り替え
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
            document.getElementById('display-name').innerText = currentUser;
            updateCount();
        }

        function logout() {
            saveData();
            currentUser = null;
            myCollection = [];
            document.getElementById('login-area').style.display = 'block';
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('username').value = "";
        }

        function saveData() {
            if (!currentUser) return;
            localStorage.setItem('chemApp_' + currentUser, JSON.stringify(myCollection));
        }

        // --- 3. 画面遷移 ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }
        function goTitle() { showScreen('title-screen'); updateCount(); saveData(); }
        function goToGacha() { showScreen('gacha-screen'); }
        function goToBattleSetup() { 
            showScreen('battle-screen'); 
            renderHand(); 
        }
        function updateCount() { document.getElementById('card-count').innerText = myCollection.length; }

        // --- 4. ガチャロジック ---
        function startGachaQuiz() {
            const q = quizList[Math.floor(Math.random() * quizList.length)];
            document.getElementById('q-text').innerText = q.q;
            const optsDiv = document.getElementById('q-options');
            optsDiv.innerHTML = "";
            q.opts.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkGachaAns(idx === q.ans, btn);
                optsDiv.appendChild(btn);
            });
            document.getElementById('quiz-modal').style.display = 'flex';
        }

        function checkGachaAns(isCorrect, btn) {
            if(isCorrect) {
                btn.classList.add('correct');
                setTimeout(() => {
                    document.getElementById('quiz-modal').style.display = 'none';
                    drawCard();
                }, 800);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => {
                    alert("実験失敗...合成できませんでした");
                    document.getElementById('quiz-modal').style.display = 'none';
                }, 800);
            }
        }

        function drawCard() {
            const rand = Math.random();
            let rarityTarget = 1;
            if (rand < 0.15) rarityTarget = 3; // 15%
            else if (rand < 0.45) rarityTarget = 2; // 30%

            const candidates = cardDatabase.filter(c => c.rarity === rarityTarget);
            const newCard = candidates[Math.floor(Math.random() * candidates.length)];
            
            myCollection.push(newCard);
            saveData(); // Getしたら即保存
            
            const disp = document.getElementById('new-card-display');
            disp.innerHTML = createCardHTML(newCard);
            document.getElementById('result-modal').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('result-modal').style.display = 'none';
        }

        // --- 5. バトル表示 ---
        function renderHand() {
            const handContainer = document.getElementById('hand-container');
            handContainer.innerHTML = "";
            
            // 最新5枚まで表示（横スクロール対応）
            const handCards = myCollection.slice().reverse().slice(0, 5); 

            handCards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'hand-card';
                // 簡易画像
                div.innerHTML = `<div style="width:100%;height:100%;background:#f9f9f9;color:#555;display:flex;flex-direction:column;justify-content:center;align-items:center;border-radius:8px;font-size:0.7rem;text-align:center;">
                    <span style="font-size:1.2rem;font-weight:bold;">${card.img}</span>
                    <br>${card.name}
                </div>`;
                div.onclick = () => setActiveCard(card);
                handContainer.appendChild(div);
            });
        }

        function setActiveCard(card) {
            const container = document.getElementById('active-card-container');
            container.innerHTML = createCardHTML(card);
        }

        function createCardHTML(card) {
            return `
                <div class="chem-card rarity-${card.rarity}">
                    <div class="card-header">
                        <h2 class="card-name">${card.name}</h2>
                        <span class="card-hp">HP ${card.hp}</span>
                    </div>
                    <div class="card-image">
                        <img src="https://placehold.co/260x160/f0f0f0/333?text=${card.img}" alt="${card.name}">
                    </div>
                    <div class="skills-section">
                        <div class="skill-btn">
                            <strong>${card.skill}</strong>
                            <div style="font-size:0.7rem;color:#888;">消費: ●●</div>
                        </div>
                    </div>
                    <div style="margin-top:auto; font-size:0.8rem; color:#aaa; text-align:right;">
                        Rarity: ${"★".repeat(card.rarity)}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
