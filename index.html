<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Card Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="game-title">CHEMICAL BATTLE</h1>

    <div class="battle-field">
        
        <div class="chem-card acid-type">
            <div class="card-header">
                <h2 class="card-name">濃硫酸</h2>
                <span class="card-hp">HP <span class="hp-value">120</span></span>
            </div>
            <div class="card-image">
                <img src="https://placehold.co/280x160/222/FFF?text=H₂SO₄" alt="濃硫酸">
            </div>
            <div class="type-badge">無機 / 酸</div>
            <div class="skills-section">
                <div class="skill">
                    <div class="skill-cost">●●</div>
                    <div class="skill-detail">
                        <h3>脱水作用</h3>
                        <p class="skill-desc">有機物のHPを半分にする。</p>
                    </div>
                    <div class="skill-damage">--</div>
                </div>
                <div class="skill">
                    <div class="skill-cost">●●●</div>
                    <div class="skill-detail">
                        <h3>酸化溶解</h3>
                        <p class="skill-desc">金属を溶かし熱ダメージ。</p>
                    </div>
                    <div class="skill-damage">90</div>
                </div>
            </div>
            <div class="flavor-text">
                <p>不揮発性の酸。水に溶かすと激しく発熱する危険な液体。</p>
            </div>
        </div>

        <div class="vs-sign">VS</div>

        <div class="chem-card organic-type">
            <div class="card-header">
                <h2 class="card-name">ベンゼン</h2>
                <span class="card-hp">HP <span class="hp-value">100</span></span>
            </div>
            <div class="card-image">
                <img src="https://placehold.co/280x160/444/FFF?text=C₆H₆" alt="ベンゼン">
            </div>
            <div class="type-badge">有機 / 芳香族</div>
            <div class="skills-section">
                <div class="skill">
                    <div class="skill-cost">●</div>
                    <div class="skill-detail">
                        <h3>共鳴安定</h3>
                        <p class="skill-desc">次のターン、ダメージを無効化。</p>
                    </div>
                    <div class="skill-damage">--</div>
                </div>
                <div class="skill">
                    <div class="skill-cost">●●</div>
                    <div class="skill-detail">
                        <h3>置換反応</h3>
                        <p class="skill-desc">触媒がある時、追加攻撃。</p>
                    </div>
                    <div class="skill-damage">70</div>
                </div>
            </div>
            <div class="flavor-text">
                <p>正六角形の構造を持つ。特異臭のある無色の液体。</p>
            </div>
        </div>

    </div>

</body>
</html>
