<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chem Pocket Premium</title>
    <style>
        /* --- CSSエリア --- */
        
        /* 1. 全体の高級感設定 */
        body {
            /* 深みのあるダークブルーグラデーション */
            background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d); 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            font-family: 'Hiragino Kaku Gothic ProN', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 画面共通 */
        .screen {
            width: 100%;
            height: 100vh;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            background: transparent;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        /* 高級感のあるタイトル */
        .app-title {
            font-size: 3.2rem;
            font-weight: 900;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 5px;
            /* 金色のグラデーション文字 */
            background: linear-gradient(to bottom, #ffd700, #fdb931, #9f7928);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 2px 0px rgba(0,0,0,0.5));
            letter-spacing: 2px;
        }

        /* メニューボタン（ガラスのような質感） */
        .menu-container {
            margin-top: auto;
            margin-bottom: 60px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            transition: 0.3s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        /* --- ポケポケ風バトルフィールド（3D強化） --- */
        .battle-field {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            perspective: 1200px; /* 奥行きを強調 */
        }

        /* 奥：敵エリア */
        .enemy-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
            transform: rotateX(5deg) scale(0.85); /* 少し奥に倒す */
            transform-style: preserve-3d;
            z-index: 1;
        }

        /* 中央：バトルアクション */
        .active-area {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* 手前：手札エリア */
        .hand-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: -10px; /* カードを少し重ねる */
            padding-bottom: 20px;
            z-index: 20;
            overflow: visible;
        }
        
        /* 手札のカード（サムネイル） */
        .hand-card-thumb {
            width: 80px;
            height: 110px;
            border-radius: 8px;
            background: #222;
            border: 1px solid #555;
            box-shadow: -5px 5px 10px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            transform-origin: bottom center;
            /* 少し扇状に並べる演出用 */
        }
        .hand-card-thumb:hover {
            transform: translateY(-20px) scale(1.2) !important;
            z-index: 100;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        /* --- リッチなカードデザイン --- */
        .chem-card {
            width: 280px;
            height: 400px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            background: #1a1a1a;
        }

        /* レアリティ別のフレーム装飾 */
        /* ★1 Common: ガンメタル */
        .rarity-1 {
            border: 2px solid #555;
            background: linear-gradient(145deg, #2b2b2b, #1a1a1a);
        }
        /* ★2 Rare: シルバー＆ブルー */
        .rarity-2 {
            border: 2px solid #00c6ff;
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
        }
        /* ★3 Legend: ゴールド＆ホログラム */
        .rarity-3 {
            border: 2px solid #ffd700;
            background: linear-gradient(135deg, #2c3e50, #000);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }
        /* ホログラムエフェクト（キラキラ） */
        .rarity-3::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(
                from 0deg, 
                transparent 0deg, 
                rgba(255,255,255,0.1) 60deg, 
                rgba(255,0,255,0.2) 120deg, 
                rgba(0,255,255,0.2) 180deg, 
                transparent 360deg
            );
            animation: rotateHolo 6s linear infinite;
            pointer-events: none;
            mix-blend-mode: overlay;
        }
        @keyframes rotateHolo { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* カード内部 */
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; z-index: 2; }
        .card-name { 
            margin: 0; font-size: 1.4rem; font-weight: 800; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            background: linear-gradient(to bottom, #fff, #ddd); -webkit-background-clip: text; color: transparent;
        }
        .rarity-3 .card-name {
            background: linear-gradient(to bottom, #ffd700, #ffeb3b); -webkit-background-clip: text;
        }

        .card-image {
            width: 100%; height: 170px;
            background: #000;
            border-radius: 8px; margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 2;
            position: relative;
        }
        .card-image img { width: 100%; height: 100%; object-fit: cover; }

        .card-skill-box {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            z-index: 2;
        }

        /* 攻撃ボタン（派手に） */
        #attack-btn {
            margin-top: 15px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 75, 43, 0.6);
            cursor: pointer;
            animation: pulseBtn 1.5s infinite;
            display: none; /* 最初は隠す */
            z-index: 100;
        }
        @keyframes pulseBtn {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 75, 43, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 75, 43, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 75, 43, 0.6); }
        }

        /* ダメージ演出 */
        @keyframes damageShake {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-10px, 0); filter: brightness(2) sepia(1) hue-rotate(-50deg) saturate(5); } /* 赤く光る */
            40% { transform: translate(10px, 0); }
            60% { transform: translate(-10px, 0); }
            80% { transform: translate(10px, 0); }
            100% { transform: translate(0, 0); filter: none; }
        }
        .taking-damage { animation: damageShake 0.4s ease-in-out; }

        /* ガチャ演出 */
        .pack-container {
            width: 220px; height: 320px;
            background: linear-gradient(135deg, #b8860b, #ffd700, #fffacd, #daa520);
            border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .pack-container::before {
            content: ""; position: absolute; top:-50%; left:-50%; width:200%; height:200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shinePack 3s infinite;
        }
        @keyframes shinePack { 0% { transform: translateX(-100%) translateY(-100%); } 100% { transform: translateX(100%) translateY(100%); } }

        /* モーダル */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: #1e1e24; border: 1px solid #444; padding: 30px;
            border-radius: 20px; width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .back-btn { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.5); border: 1px solid #666; color: #ccc; padding: 8px 15px; border-radius: 20px; cursor: pointer; z-index: 50; }
        .login-input { background: rgba(255,255,255,0.1); border: 1px solid #555; color: white; padding: 10px; border-radius: 5px; width: 80%; margin-bottom: 10px; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="title-screen" class="screen" style="display: flex;">
        <h1 class="app-title">CHEM<br>POCKET<br><span style="font-size:1.5rem; letter-spacing:5px; color:#aaa;">PREMIUM</span></h1>
        
        <div id="login-area" style="width:100%; text-align:center; margin-top:30px;">
            <input type="text" id="username" class="login-input" placeholder="Enter Your Name">
            <div class="menu-btn" onclick="login()" style="width:60%; margin:0 auto; border-color:#00c6ff;">GAME START</div>
        </div>

        <div id="main-menu" class="menu-container" style="display: none;">
            <div style="text-align:center; margin-bottom:10px; color:#aaa;">
                User: <span id="display-name" style="color:#fff; font-weight:bold;"></span> | Card: <span id="card-count">0</span>
            </div>
            
            <div class="menu-btn" onclick="goToBattleSetup()" style="border-left: 5px solid #ff416c;">
                ⚔️ BATTLE START
            </div>
            <div class="menu-btn" onclick="goToGacha()" style="border-left: 5px solid #ffd700;">
                ✨ LEGEND GACHA
            </div>
            <button onclick="logout()" style="background:none; border:none; color:#555; text-decoration:underline; cursor:pointer; margin-top:10px;">Log out</button>
        </div>
    </div>

    <div id="gacha-screen" class="screen" style="display: none;">
        <button class="back-btn" onclick="goTitle()">RETURN</button>
        <h2 style="margin-top: 50px; color:#ffd700; text-shadow:0 0 10px #b8860b;">PREMIUM GACHA</h2>
        <p style="color:#ccc;">Answer the quiz to synthesize materials.</p>
        
        <div style="flex:1; display:flex; justify-content:center; align-items:center;">
            <div class="pack-container" onclick="startGachaQuiz()">
                <div style="font-size:2rem; font-weight:900; color:#5a3e00;">OPEN</div>
            </div>
        </div>
    </div>

    <div id="battle-screen" class="screen" style="display: none;">
        <button class="back-btn" onclick="goTitle()">GIVE UP</button>

        <div class="battle-field">
            <div class="enemy-area">
                <div id="enemy-card" class="chem-card rarity-3" style="transform: scale(0.8);">
                    <div class="card-header">
                        <h2 class="card-name">BOSS: 濃硫酸</h2>
                        <span class="card-hp" style="color:#ff6b6b;">HP <span id="enemy-hp">200</span></span>
                    </div>
                    <div class="card-image"><img src="https://placehold.co/260x160/222/FFF?text=H₂SO₄" alt=""></div>
                </div>
            </div>

            <div class="active-area">
                <div id="active-card-slot" style="opacity:0.5; border:2px dashed #555; width:200px; height:280px; border-radius:15px; display:flex; justify-content:center; align-items:center;">
                    <p>Select Card</p>
                </div>
                
                <button id="attack-btn" onclick="performAttack()">ATTACK!</button>
                <p id="battle-log" style="color:#ffd700; font-weight:bold; height:20px; margin-top:10px;"></p>
            </div>

            <div class="hand-area" id="hand-container">
                </div>
        </div>
    </div>

    <div id="quiz-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 style="color:#00c6ff;">Quiz Challenge</h3>
            <p id="q-text" style="font-size:1.1rem; margin-bottom:20px;"></p>
            <div id="q-options" style="display:flex; flex-direction:column; gap:10px;"></div>
        </div>
    </div>

    <div id="result-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 style="color:#ffd700; margin:0;">NEW CARD!</h2>
            <div id="new-card-display" style="display:flex; justify-content:center; margin:20px 0;"></div>
            <button onclick="closeResult()" style="padding:10px 30px; border-radius:20px; background:#fff; border:none; font-weight:bold;">OK</button>
        </div>
    </div>

    <script>
        // --- データ定義 ---
        const cardDatabase = [
            // ★1 Common
            { id: 1, name: "水素", hp: 60, atk: 30, rarity: 1, img: "H", skill: "爆鳴気" },
            { id: 2, name: "黒鉛", hp: 70, atk: 25, rarity: 1, img: "C", skill: "電気伝導" },
            // ★2 Rare
            { id: 3, name: "塩酸", hp: 90, atk: 50, rarity: 2, img: "HCl", skill: "強酸性" },
            { id: 4, name: "アンモニア", hp: 100, atk: 40, rarity: 2, img: "NH₃", skill: "噴水" },
            // ★3 Legend
            { id: 5, name: "ベンゼン", hp: 150, atk: 80, rarity: 3, img: "C₆H₆", skill: "共鳴安定" },
            { id: 6, name: "王水", hp: 160, atk: 100, rarity: 3, img: "Au溶", skill: "金溶解" }
        ];

        const quizList = [
            { q: "原子番号1番の元素は？", ans: 0, opts: ["水素", "ヘリウム", "リチウム"] },
            { q: "ダイヤモンドの同素体は？", ans: 1, opts: ["水晶", "黒鉛", "ガラス"] },
            { q: "炎色反応、Naの色は？", ans: 2, opts: ["赤", "紫", "黄"] },
            { q: "腐卵臭がする気体は？", ans: 0, opts: ["H₂S", "Cl₂", "O₂"] }
        ];

        // --- 状態管理 ---
        let currentUser = null;
        let myCollection = [];
        let playerCard = null; // バトルに出したカード
        let enemyHp = 200;

        // --- ログイン/セーブ ---
        function login() {
            const name = document.getElementById('username').value.trim();
            if(!name) return alert("Please enter name");
            currentUser = name;
            
            const data = localStorage.getItem('chemPrem_' + name);
            if(data) {
                myCollection = JSON.parse(data);
            } else {
                myCollection = [cardDatabase[0], cardDatabase[1]]; // 初期カード
                saveData();
            }
            
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
            document.getElementById('display-name').innerText = currentUser;
            updateCount();
        }
        function logout() {
            saveData();
            location.reload();
        }
        function saveData() {
            if(currentUser) localStorage.setItem('chemPrem_' + currentUser, JSON.stringify(myCollection));
        }
        function updateCount() { document.getElementById('card-count').innerText = myCollection.length; }

        // --- 画面遷移 ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }
        function goTitle() { showScreen('title-screen'); }
        function goToGacha() { showScreen('gacha-screen'); }
        function goToBattleSetup() { 
            showScreen('battle-screen');
            enemyHp = 200; // 敵HPリセット
            document.getElementById('enemy-hp').innerText = enemyHp;
            document.getElementById('enemy-card').classList.remove('taking-damage');
            document.getElementById('active-card-slot').innerHTML = `<p>Select Card</p>`;
            document.getElementById('attack-btn').style.display = 'none';
            playerCard = null;
            renderHand();
        }

        // --- ガチャロジック ---
        function startGachaQuiz() {
            const q = quizList[Math.floor(Math.random() * quizList.length)];
            document.getElementById('q-text').innerText = q.q;
            const div = document.getElementById('q-options');
            div.innerHTML = "";
            q.opts.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.style.padding = "10px";
                btn.style.borderRadius = "5px";
                btn.style.border = "none";
                btn.style.background = "#333";
                btn.style.color = "white";
                btn.onclick = () => checkAns(idx === q.ans);
                div.appendChild(btn);
            });
            document.getElementById('quiz-modal').style.display = 'flex';
        }
        function checkAns(isCorrect) {
            document.getElementById('quiz-modal').style.display = 'none';
            if(isCorrect) {
                // 抽選
                const r = Math.random();
                let rarity = 1;
                if(r < 0.2) rarity = 3;
                else if(r < 0.5) rarity = 2;
                
                const list = cardDatabase.filter(c => c.rarity === rarity);
                const card = list[Math.floor(Math.random() * list.length)];
                myCollection.push(card);
                saveData();
                updateCount();
                
                document.getElementById('new-card-display').innerHTML = createCardHTML(card);
                document.getElementById('result-modal').style.display = 'flex';
            } else {
                alert("Incorrect...");
            }
        }
        function closeResult() { document.getElementById('result-modal').style.display = 'none'; }

        // --- バトルロジック ---
        function renderHand() {
            const container = document.getElementById('hand-container');
            container.innerHTML = "";
            const hand = myCollection.slice().reverse().slice(0, 5);
            
            hand.forEach((card, idx) => {
                const div = document.createElement('div');
                div.className = 'hand-card-thumb';
                div.style.background = card.rarity === 3 ? 'linear-gradient(135deg, #gold, #333)' : '#222';
                div.style.border = card.rarity === 3 ? '2px solid gold' : '1px solid #555';
                div.style.transform = `rotate(${(idx-2)*5}deg)`; // 扇形に
                
                div.innerHTML = `
                    <div style="width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; font-size:0.7rem;">
                        <span style="font-size:1.5rem; font-weight:bold;">${card.img}</span>
                        ${card.name}
                    </div>
                `;
                div.onclick = () => selectCard(card);
                container.appendChild(div);
            });
        }

        function selectCard(card) {
            playerCard = card;
            const slot = document.getElementById('active-card-slot');
            slot.style.opacity = "1";
            slot.style.border = "none";
            slot.innerHTML = createCardHTML(card);
            
            // 攻撃ボタン出現
            const btn = document.getElementById('attack-btn');
            btn.style.display = 'block';
            btn.innerText = `ATTACK (Pow:${card.atk})`;
        }

        function performAttack() {
            if(!playerCard) return;
            
            // 1. ダメージ計算
            const dmg = playerCard.atk;
            enemyHp -= dmg;
            if(enemyHp < 0) enemyHp = 0;
            
            // 2. 演出
            document.getElementById('enemy-hp').innerText = enemyHp;
            const enemyEl = document.getElementById('enemy-card');
            enemyEl.classList.add('taking-damage');
            setTimeout(() => enemyEl.classList.remove('taking-damage'), 400);
            
            document.getElementById('battle-log').innerText = `${playerCard.name}の攻撃！ ${dmg}ダメージ！`;

            // 3. 判定
            if(enemyHp === 0) {
                setTimeout(() => {
                    alert("VICTORY!! 敵を撃破しました！");
                    goTitle();
                }, 500);
            } else {
                // 敵の反撃（簡易）
                document.getElementById('attack-btn').disabled = true;
                setTimeout(() => {
                    document.getElementById('battle-log').innerText = "敵の反撃を受ける...";
                    document.getElementById('active-card-slot').firstElementChild.classList.add('taking-damage');
                    setTimeout(() => {
                        document.getElementById('active-card-slot').firstElementChild.classList.remove('taking-damage');
                        document.getElementById('attack-btn').disabled = false;
                        document.getElementById('battle-log').innerText = "あなたのターン！";
                    }, 500);
                }, 1000);
            }
        }

        // HTML生成ヘルパー
        function createCardHTML(card) {
            return `
                <div class="chem-card rarity-${card.rarity}">
                    <div class="card-header">
                        <h2 class="card-name">${card.name}</h2>
                        <span class="card-hp">HP ${card.hp}</span>
                    </div>
                    <div class="card-image">
                        <img src="https://placehold.co/260x160/111/FFF?text=${card.img}" alt="${card.name}">
                    </div>
                    <div class="card-skill-box">
                        <div style="font-weight:bold; color:#fff;">Skill: ${card.skill}</div>
                        <div style="font-size:0.8rem; color:#ccc;">Attack Power: ${card.atk}</div>
                    </div>
                    <div style="margin-top:auto; text-align:right; font-size:0.8rem; color:#888;">
                        ${"★".repeat(card.rarity)}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
