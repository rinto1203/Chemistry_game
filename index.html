<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        :root {
            --bg-deep: #050510;
            --primary: #00f0ff;
            --secondary: #7000ff;
            --accent: #ff0050;
            --rare-gold: #ffd700;
            --text: #fff;
            --font-main: 'Rajdhani', sans-serif;

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {

            background-position: center bottom;
            font-family: var(--font-main);
            color: var(--text);

            display: flex; flex-direction: column;

        /* --- ÂÖ±ÈÄö„Ç®„Éï„Çß„ÇØ„Éà --- */

        /* ÁîªÈù¢ÈÅ∑Áßª */
        .screen {

            z-index: 10; padding: 20px; padding-bottom: 90px;
            opacity: 0; transition: opacity 0.5s;

        /* --- UI„Éë„Éº„ÉÑ --- */

            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        .energy-display {

            padding: 5px 15px; border-radius: 4px; font-weight: bold;
            color: var(--primary); box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);

        /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */
        .nav-dock {
            position: fixed; bottom: 20px; width: 90%; max-width: 400px; height: 60px;
            background: rgba(10, 10, 30, 0.9); border: 1px solid rgba(255,255,255,0.2);

        .nav-btn {

        }
        .nav-btn span { font-size: 0.6rem; font-weight: bold; margin-top: 2px; }
        .nav-btn.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); transform: translateY(-5px); }

        /* „Éú„Çø„É≥ */
        .cyber-btn {
            background: rgba(0, 240, 255, 0.1); border: 1px solid var(--primary);
            color: var(--primary); padding: 15px 40px; font-size: 1.2rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);

        .cyber-btn:active { background: var(--primary); color: #000; transform: scale(0.98); }
        .btn-act { border-color: var(--accent); color: var(--accent); background: rgba(255, 0, 80, 0.1); }
        .btn-act:active { background: var(--accent); color: #fff; }

        /* --- TCG„Ç´„Éº„Éâ„Éá„Ç∂„Ç§„É≥ --- */
        .card-container {
            width: 100px; height: 140px; position: relative; perspective: 600px; flex-shrink: 0;
            transition: 0.3s; cursor: pointer;
        }
        .card-body {
            width: 100%; height: 100%; position: absolute;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #444; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; padding: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            transform-style: preserve-3d;
        }
        /* „É¨„Ç¢„É™„ÉÜ„Ç£Âà•„ÅÆÊû† */
        .rarity-1 { border-color: #555; }

        .rarity-3 { border-color: var(--rare-gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        
        /* „Ç≠„É©„Ç≠„É©Âä†Â∑• (Foil) */

            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            background-size: 200% 100%; animation: shine 3s infinite linear;
            pointer-events: none; mix-blend-mode: overlay;

        /* Êïµ„Ç®„É™„Ç¢ (Â••) */

        .intent-badge {

            padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; gap: 5px;

        /* ‰∏≠Â§Æ„Éï„Ç£„Éº„É´„Éâ („Éó„É¨„Ç§„Éû„ÉÉ„Éà) */
        .zone-field {

            position: relative;
        }
        /* „Ç´„Éº„Éâ„ÇíÁΩÆ„ÅèÂ†¥ÊâÄ */

        .zone-player {

            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);

        /* ÊâãÊú≠ÁΩÆ„ÅçÂ†¥ */

        /* „Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†± */

        .hp-p { background: #00ff88; box-shadow: 0 0 10px #00ff88; }

        .mana-box { display: flex; gap: 6px; }
        .mana-crystal {

        }
        .mana-crystal.on { background: var(--primary); border-color: #fff; box-shadow: 0 0 10px var(--primary); }

        /* „Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥Ôºà‰∏≠Â§ÆÊµÆÈÅäÔºâ */
        .action-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);

        }
        .action-overlay.show { opacity: 1; pointer-events: auto; }
        .act-btn {
            background: rgba(0,0,0,0.8); border: 2px solid #fff; color: #fff;
            padding: 10px 20px; font-weight: bold; cursor: pointer;
            backdrop-filter: blur(5px); clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .act-btn:hover { background: #fff; color: #000; }

        /* „ÇØ„Ç§„Ç∫„Éõ„É≠„Ç∞„É©„É† */
        .quiz-hologram {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%) scale(0);

            border: 1px solid var(--primary); padding: 20px; text-align: center;

        /* „Éà„Éº„Çπ„ÉàÈÄöÁü• */
        .toast {

        @keyframes slideDown { from{transform:translate(-50%, -20px); opacity:0;} to{transform:translate(-50%,0); opacity:1;} }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÇØ„É©„Çπ */
        .fly-to-field { animation: flyCenter 0.5s forwards; }

        .damage-pop {

    </style>

            updateGlobal();
            
            document.getElementById('hud').style.display = 'flex';
            document.getElementById('nav-dock').style.display = 'flex';
            navTo('home');
        }

        function saveData() { if(user) localStorage.setItem('chemTCG_'+user, JSON.stringify({cards:myCards, energy:energy})); }
        function updateGlobal() {
            document.getElementById('energy-val').innerText = energy;
            document.getElementById('card-count').innerText = myCards.length;
        }

        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-'+screenId).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(screenId === 'home') document.querySelectorAll('.nav-btn')[0].classList.add('active');
            if(screenId === 'battle') document.querySelectorAll('.nav-btn')[1].classList.add('active');
            if(screenId === 'gacha') document.querySelectorAll('.nav-btn')[2].classList.add('active');
        }

        // --- „Éê„Éà„É´ ---
        function initBattle() {
            navTo('battle');
            enemyHp=enemyMaxHp; playerHp=playerMaxHp; playerMana=0;
            selectedCard=null; isTurn=true; isGuarding=false;
            
            // UI„É™„Çª„ÉÉ„Éà
            document.getElementById('field-slot').innerHTML = "PLACE CARD";
            document.getElementById('field-slot').className = "card-slot";
            document.getElementById('action-overlay').classList.remove('show');
            document.getElementById('quiz-hologram').classList.remove('open');
            document.getElementById('result-overlay').style.display = 'none';
            
            decideEnemyAction();
            updateBattleUI();
            
            // „Éâ„É≠„ÉºÊºîÂá∫ (Á∞°Êòì)
            renderHand();
        }

        function decideEnemyAction() {
            const r = Math.random();
            if(r < 0.7) {
                nextEnemyAction = {type:'atk', val:30 + Math.floor(Math.random()*10)};
                document.getElementById('enemy-intent').innerHTML = `‚ö†Ô∏è ATK ${nextEnemyAction.val}`;
                document.getElementById('enemy-intent').style.color = "var(--accent)";
            } else {
                nextEnemyAction = {type:'wait', val:0};
                document.getElementById('enemy-intent').innerHTML = `üí§ IDLE`;
                document.getElementById('enemy-intent').style.color = "#aaa";
            }
        }

        function updateBattleUI() {
            // Bars
            document.getElementById('enemy-hp-bar').style.width = (enemyHp/enemyMaxHp)*100+"%";
            document.getElementById('enemy-hp-text').innerText = enemyHp;
            document.getElementById('player-hp-bar').style.width = (playerHp/playerMaxHp)*100+"%";
            document.getElementById('player-hp-text').innerText = playerHp;
            
            // Mana
            const mBox = document.getElementById('mana-gauge'); mBox.innerHTML = "";
            for(let i=0; i<maxMana; i++){
                const d = document.createElement('div');
                d.className = `mana-crystal ${i<playerMana?'on':''}`;
                mBox.appendChild(d);
            }
            renderHand();
        }

        function renderHand() {
            const el = document.getElementById('hand-container'); el.innerHTML = "";
            myCards.slice().reverse().forEach(c => {
                const div = document.createElement('div');
                div.className = "card-container in-hand";
                if(c.cost > playerMana) div.classList.add('disabled');
                
                let typeIcon = "‚öîÔ∏è"; if(c.type==='def') icon="üõ°Ô∏è"; if(c.type==='heal') icon="üß™";
                
                div.innerHTML = `
                    <div class="card-body rarity-${c.rarity}">
                        <div class="c-cost">${c.cost}</div>
                        <div class="c-img">${c.img}</div>
                        <div class="c-name">${c.name}</div>
                        <div class="c-type">${c.type.toUpperCase()}</div>
                        <div class="c-stat">${c.val}</div>
                    </div>
                `;
                div.onclick = () => selectCard(c, div);
                el.appendChild(div);
            });
        }

        function selectCard(c, div) {
            if(!isTurn) return;
            if(c.cost > playerMana) return showToast("„Éû„Éä„ÅåË∂≥„Çä„Åæ„Åõ„Çì");

            // „Ç´„Éº„ÉâÈÅ∏ÊäûÁä∂ÊÖã
            document.querySelectorAll('.card-container').forEach(d => d.classList.remove('selected'));
            div.classList.add('selected');
            selectedCard = c;

            // „Éï„Ç£„Éº„É´„Éâ„Å´„Ç´„Éº„Éâ„Çí„Çª„ÉÉ„Éà
            const slot = document.getElementById('field-slot');
            slot.className = "card-slot active";
            slot.innerHTML = div.querySelector('.card-body').outerHTML; // „Ç≥„Éî„Éº„ÇíË°®Á§∫
            
            // „Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥Ë°®Á§∫
            document.getElementById('action-overlay').classList.add('show');
        }

        function openCharge() {
            if(!isTurn) return;
            if(playerMana >= maxMana) return showToast("„Éû„Éä„ÅØÊ∫Ä„Çø„É≥„Åß„Åô");
            
            const q = quizList[Math.floor(Math.random()*quizList.length)];
            document.getElementById('q-text').innerText = q.q;
            const opts = document.getElementById('q-options'); opts.innerHTML = "";
            q.o.forEach((txt, i) => {
                const b = document.createElement('button');
                b.className = "cyber-btn"; b.style.width="100%"; b.innerText=txt; b.style.fontSize="0.9rem"; b.style.padding="10px";
                b.onclick = () => {
                    document.getElementById('quiz-hologram').classList.remove('open');
                    if(i === q.a) {
                        playerMana = Math.min(maxMana, playerMana + 2);
                        showToast("CHARGE SUCCESS!");
                        updateBattleUI();
                    } else {
                        showToast("FAILED...");
                    }
                };
                opts.appendChild(b);
            });
            document.getElementById('quiz-hologram').classList.add('open');
        }

        function playCard() {
            if(!isTurn || !selectedCard) return;
            
            playerMana -= selectedCard.cost;
            isTurn = false;
            document.getElementById('action-overlay').classList.remove('show');
            
            // Áô∫Âãï„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ („Ç´„Éº„Éâ„ÅåÈ£õ„Å∂)
            const slot = document.getElementById('field-slot');
            slot.style.transition = "0.5s";
            slot.style.transform = "translateY(-100px) rotateX(40deg) scale(1.2)";
            slot.style.opacity = "0";

            setTimeout(() => {
                // ÂäπÊûúÁô∫Âãï
                if(selectedCard.type === 'atk') {
                    const dmg = selectedCard.val;
                    enemyHp = Math.max(0, enemyHp - dmg);
                    showDamage(dmg, 'enemy-visual');
                    // ÊïµÊè∫„Çå
                    document.getElementById('enemy-visual').style.transform = "translateX(10px)";
                    setTimeout(()=>document.getElementById('enemy-visual').style.transform = "translateX(0)", 100);
                } 
                else if (selectedCard.type === 'def') {
                    isGuarding = true; guardValue = selectedCard.val;
                    showToast("GUARD ACTIVE!");
                } 
                else if (selectedCard.type === 'heal') {
                    const heal = selectedCard.val;
                    playerHp = Math.min(playerMaxHp, playerHp + heal);
                    showToast("RECOVER " + heal);
                }

                // „Çπ„É≠„ÉÉ„Éà„É™„Çª„ÉÉ„Éà
                slot.style.transition = "0s";
                slot.style.transform = "rotateX(20deg)";
                slot.style.opacity = "1";
                slot.innerHTML = "PLACE CARD";
                slot.classList.remove('active');

                updateBattleUI();

                if(enemyHp <= 0) setTimeout(showWin, 1000);
                else setTimeout(cpuTurn, 1500);

            }, 500);
        }

        function cpuTurn() {
            if(nextEnemyAction.type === 'atk') {
                let dmg = nextEnemyAction.val;
                if(isGuarding) {
                    dmg = Math.max(0, dmg - guardValue);
                    showToast("BLOCKED!");
                }
                playerHp = Math.max(0, playerHp - dmg);
                if(dmg > 0) showDamage(dmg, 'player-hp-bar', true); // „Éó„É¨„Ç§„É§„ÉºË¢´Âºæ
            } else {
                showToast("Enemy is idling...");
            }
            
            isGuarding = false; guardValue = 0;
            updateBattleUI();

            if(playerHp <= 0) {
                alert("LOSE..."); navTo('home');
            } else {
                decideEnemyAction(); isTurn = true;
                showToast("YOUR TURN");
            }
        }

        function showDamage(val, targetId, isPlayer=false) {
            const el = document.createElement('div');
            el.className = 'damage-pop'; el.innerText = val;
            const t = document.getElementById(targetId).getBoundingClientRect();
            el.style.left = t.left + t.width/2 + "px";
            el.style.top = t.top + "px";
            if(isPlayer) el.style.color = "red";
            document.body.appendChild(el);
            setTimeout(()=>el.remove(), 800);
        }

        function showWin() {
            document.getElementById('result-overlay').style.display = 'flex';
            energy += 200; saveData(); updateGlobal();
        }

        // --- „Ç¨„ÉÅ„É£ ---
        function tryGacha() {
            if(energy < 300) return showToast("Energy‰∏çË∂≥");
            energy -= 300; updateGlobal(); saveData();
            
            const r = Math.random();
            let rarity = 1; if(r<0.2) rarity=3; else if(r<0.5) rarity=2;
            const hit = cards.filter(c=>c.rarity===rarity)[0];
            myCards.push(hit); saveData(); updateGlobal();
            
            showToast("GET: " + hit.name);
        }

    </script>
</body>
